<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drying Cactus — Concerts</title>
  <meta name="description" content="Drying Cactus — browse our concert history with photos, videos, and stories from every gig." />
  <meta property="og:title" content="Drying Cactus — Concerts" />
  <meta property="og:description" content="Drying Cactus — browse our concert history with photos, videos, and stories from every gig." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="site-header__title">
        <a href="index.html">
          <img src="DryingCactus_logo.png" alt="Drying Cactus logo" class="site-header__logo" />
          Drying Cactus
        </a>
      </div>
      <nav class="site-header__nav">
        <a href="index.html">Gigs</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="band-members">
      <ul class="band-members__list">
        <li><strong>Matyáš Veselý</strong> <span>Guitar, Vocals, Songwriting</span></li>
        <li><strong>Karel Brudny</strong> <span>Drums</span></li>
        <li><strong>Daniel Brzuchanski</strong> <span>Bass Guitar</span></li>
      </ul>
    </section>

    <div class="filters">
      <input
        type="search"
        id="filter-search"
        class="filters__search"
        placeholder="Search gigs..."
        aria-label="Search gigs"
      />
      <select id="filter-year" class="filters__year" aria-label="Filter by year">
        <option value="">All years</option>
      </select>
    </div>

    <div id="gig-grid" class="gig-grid">
      <p class="loading">Loading gigs...</p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">&copy; 2026 Drying Cactus</div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
